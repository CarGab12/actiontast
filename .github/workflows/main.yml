name: Update README with Changelog

on:
  push:
    branches:
      - main  

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Precisamos do histórico para obter o commit anterior

      - name: Verifica se último commit foi feito pelo bot
        id: check_author
        run: |
          AUTHOR=$(git log -1 --pretty=%an)
          echo "author=$AUTHOR" >> "$GITHUB_OUTPUT"
          if [ "$AUTHOR" = "github-actions[bot]" ]; then
            echo "Último commit foi feito pelo bot. Encerrando workflow."
            exit 0
          fi

      - name: Pega mensagem do último commit
        id: last_commit
        run: echo "message=$(git log -1 --pretty=%B)" >> "$GITHUB_OUTPUT"

      - name: Atualiza README com changelog
        run: |
          COMMIT_MESSAGE="${{ steps.last_commit.outputs.message }}"

          # Se não existir "## Changelog", adiciona no final
          if ! grep -q "## Changelog" README.md; then
            echo -e "\n## Changelog\n" >> README.md
          fi

          # Insere nova entrada abaixo do título Changelog
          sed -i "s|## Changelog|## Changelog\n- $(date '+%Y-%m-%d %H:%M') - $COMMIT_MESSAGE|" README.md

      - name: Commit e push das mudanças
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update changelog with last commit message" || echo "Sem alterações para commitar"
          git push
